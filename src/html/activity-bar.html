<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <!--
                Use a content security policy to only allow loading images from https or from our extension directory,
                and only allow scripts that have a specific nonce.
            -->
    <meta http-equiv="Content-Security-Policy"
        content="img-src https: data:; style-src 'unsafe-inline' ${webview.cspSource}; script-src 'nonce-${nonce}';">
    <link rel="stylesheet" href="${styleMainUri}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script nonce="${nonce}" src="${scriptUri}"></script>
    <script nonce="${nonce}">

        let activityBar = new ActivityBar(acquireVsCodeApi(), "${nonce}");
        window.addEventListener('message', event => {

            const message = event.data; // The JSON data our extension sent
            switch (message.command) {
                case 'refresh':
                    activityBar.updateContent(message.settings, message.images);
                    break;
            }
        });

    </script>
</head>

<body>
    <button id="createMap">
        Create Map
    </button>
    <hr>
    <details open="true">
        <summary>Recently Used</summary>
        <div class="recentDiv" id="content">
    </details>
    </div>
    <script nonce="${nonce}">
        activityBar.refresh();
        activityBar.addListeners();
    </script>
</body>

</html>
